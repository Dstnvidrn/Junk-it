<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    
    <link href="/css/favicon(2).ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="/css/messages.css">
    <title>Messages</title>
       
</head>
<body>
    <div class="flex-container1" >
        <div style="flex-grow: 90">
            <a href="/browse" style="text-decoration:none; margin-left: 10px;">
                <img src="/images/chevron.png" style="width: 30px">
                <span id="junkit-side-txt">Junk It!</span>
            </a>
        </div>
        <div sec:authorize="!isAuthenticated()" style="flex-grow: 5">
            <a href="/showLogin">Log In</a>
        </div>
        <div sec:authorize ="isAuthenticated()" style="flex-grow: 5">     
            <a th:href="@{/profile/{userId}(userId=${loggedUser.userId})}">Profile</a>       
        </div>


        <div sec:authorize="!isAuthenticated()" style="flex-grow: 5">
            <form action="/register" method="get">
                <input type="submit" value="Sign Up" class="button">
            </form>
        </div>
        <div sec:authorize="isAuthenticated()" style="flex-grow: 5">
            <form action="/logout" method="post">
                <input type="submit" value="Sign Out" class="button">
                <input type= "hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
        </div> 
    </div>

    <section class="flex-container2">
        <main class="main-content">
            <div class="message-pic">
                <img src="../images/message-banner.png" style="width: 400px;">
            </div>
            <div class="message-table-div">
                <table id="msg-table">
                    <thead style="background-color: rgb(255, 140, 25); color: rgb(38, 0, 77);position: sticky; top: 0;">
                        <th style="position: sticky; top: 0;">Sender</th>
                        <th style="position: sticky;top: 0;">Listing Inquiry</th>
                        <th style="position: sticky; top: 0;">Timestamp</th>
                        <th style="position: sticky;top: 0;">Message</th>
                        <th style="position: sticky;top: 0;" colspan="2">Action</th>
                    </thead>
                    <tbody>
                <tr th:each="message : ${messages}">
                    <td class="td-text">
                        <a th:href="@{/profile/{userId}(userId=${message.sender.userId})}" th:inline="text">[[${message.sender.username}]]</a>
                    </td>                        
                    <td th:text="${message.item != null} ? ${message.item.itemName} : '-' " class="td-text"></td>                        
                    <td th:text="${#temporals.format(message.timeSent, 'hh:mm MM-dd-yyyy')}" class="td-text"></td>
                    <input type="hidden" th:value="${message.messageText}" th:id="${message.messageId}">
                    <td class="td-text" id="viewMessage" th:attr="onclick=|displayMessage('${message.messageText}')|">
                        <a href="#">View</a>
                    </td>
                    <td class="td-text" id="deleteMessage" th:attr="onclick=|deleteMessage()|">
                        <a href="#">Delete</a>
                        <form th:action="@{/profile/messages/delete/{msgId}(msgId=${message.messageId})}" method="POST" id="deleteMessageForm">
                            <input type= "hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        </form>
                    </td>
                    <td class="td-text" id="replyMessage" th:onclick="toggleReplybox()">
                        <a href="#">Reply</a>
                        <input type="hidden" value="${message.sender.userId}" id="senderId">
                    </td>
                </tr>
                </tbody>
                </table>
            </div>            
                <div class="message-box-div">
                    <textarea readonly id="message-window" ></textarea>                    
                </div>
                <div>            
                <form id="replyForm" th:action style="display: none" method="POST" onsubmit="sendReply()">                        
                    <input id="loggedInUser" type="hidden" th:value="${loggedInUser}">
                    <input type= "hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="text" id="reply-txt-box" th:field="${message.messageText}"/>
                    <input id="messageInputButton" type="submit" value="Send" class="button"/>
                    <input type="hidden" th:value id="formSenderId">
                </form>
            </div>
        </main>
        <footer class="footer">
            <div>
                <img src="/images/junkit-banner.png" style="width: 100px;"/>
            </div>
        </footer>
    </section>

    <script inline="javascript">

        /*<![CDATA[*/       

        var senderId = test;

        
        /*]]>*/


            function displayMessage(messageTxt) {
        var messageWindow = document.getElementById("message-window");
        messageWindow.textContent = " " + messageTxt;
    }
                //Prompts user to confirm deletion of message
        function deleteMessage(){
            var deleteMsgForm = document.getElementById("deleteMessageForm");
            if (confirm("\t\tConfirm Action: DELETE MESSAGE")){
                deleteMsgForm.submit();
            }
        }

        function toggleReplybox() {
        
        // let msgInputBox = document.getElementById("reply-txt-box");
        // let replySbmtBtn = document.getElementById("messageInputButton");
        if (replyForm.style.display == "none") {
            replyForm.style.display = "block";
        } else {
            replyForm.style.display = "none";
            }        
        }

        function sendReply() {
            let senderId = document.getElementById("senderId").value;
            let url = "/profile/messages/reply/" + senderId;
            let replyForm = document.getElementById("replyForm");
            document.getElementById("formSenderId").value = senderId;
            alert("Reply Sent.")
        }
         
        

    </script>
    
</body>
</html>
