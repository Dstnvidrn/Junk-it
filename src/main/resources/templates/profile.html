<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"></html>
	<head>
		
		<link href="/css/favicon(2).ico" rel="icon" type="image/x-icon" />
		<link rel="stylesheet" href="/css/profile.css">
		<title>Junk-It</title>
		<meta charset="UTF-8">
	</head>

<body>
    <div class="flex-container1" >
        <div style="flex-grow: 90">
            <a href="/browse" style="text-decoration:none; margin-left: 10px;">
                <img src="/images/chevron.png" style="width: 30px">
                <span id="junkit-side-txt">Junk It!</span>
            </a>
        </div>
        <div sec:authorize="!isAuthenticated()" style="flex-grow: 5">
            <a href="/showLogin">Log In</a>
        </div>
        <div sec:authorize ="isAuthenticated()" style="flex-grow: 5">
            
        </div>

        <div sec:authorize="!isAuthenticated()" style="flex-grow: 5">
            <form action="/register" method="get">
                <input type="submit" value="Sign Up" class="button">
            </form>
        </div>
        <div sec:authorize="isAuthenticated()" style="flex-grow: 5">
            <form action="/logout" method="post">
                <input type="submit" value="Sign Out" class="button">
                <input type= "hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
        </div> 
    </div>
   

    <main class="flex-container2">
          
        <!-- PLACEHOLDER -->
    <aside class="sidebar">
        <div id="action-items">
        <h2 style="margin-left:15px">Action Items</h2>
        <div class="sidebar-btn">
            <a href="/messages">
            <input type="button" class="button" value="Messages">
        </a>  
        </div>            
        <div class="sidebar-btn">
            <a href="/listings">
            <input type="button" class="button" value="Listings">
        </a> 
        </div>
    </div>
    </aside>

    <section class="main-content">
        <div class="main-content-div">
            <h2>Update Profile</h2>
            <br>

            <form th:action="@{/profile/update}" method="POST">
                <input class="inputFields" type="text" th:field="${user.firstName}" placeholder="First Name">
                <br/>	
                <input class="inputFields" type="text" th:field="${user.lastName}" placeholder="Last Name">
                <br/>
                <input class="inputFields" type="text" th:field="${user.username}" placeholder="Username">
                <br>
                <input class="inputFields" type="password" th:field="${user.password}" placeholder="Password">
                <br/>

                <input class="inputFields" type="text" th:field="${user.email}" placeholder="Email Address">
                <br/>	
                <br/>	
                <input class ="button" type="submit" value="Update" id="update-btn">
                <input type= "hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>	

        </div>
        </section>

        <footer class="footer">
            <div>
                <img src="/images/junkit-banner.png" style="width: 100px;"/>
            </div>
        </footer>
    </main>
</body>

</body>
</html>
